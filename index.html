<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harap Tunggu...</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai font utama */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <!-- Kontainer Utama -->
    <div id="loader" class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        
        <!-- Ikon Jam -->
        <div class="w-20 h-20 mb-6 text-indigo-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Konten Teks -->
        <h1 class="text-3xl md:text-4xl font-bold mb-3">Untuk mengantisipasi trafik tinggi ke akses web kami, kami mengaktifkan laman ini</h1>
        <p class="text-lg md:text-xl text-gray-300 mb-8">
            Situs akan terbuka dalam 
            <span id="countdown" class="font-bold text-indigo-400 text-2xl">15</span> 
            detik...
        </p>

        <!-- Bilah Kemajuan (Progress Bar) -->
        <div class="w-full max-w-md bg-gray-700 rounded-full h-2.5">
            <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full transition-all duration-1000 ease-linear" style="width: 0%"></div>
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');

        // --- KONFIGURASI ---
        // Ganti URL ini dengan alamat situs web tujuan Anda
        const redirectUrl = 'https://drive.google.com/drive/folders/1dzu5CmjppCBO0KcN_lvhH7ppbelI_zJ6?usp=sharing'; 
        
        // Atur durasi hitung mundur dalam detik
        const countdownDuration = 15; 
        // --- AKHIR KONFIGURASI ---

        let timeLeft = countdownDuration;

        // Fungsi untuk memperbarui timer dan bilah kemajuan
        const updateTimer = () => {
            if (timeLeft >= 0) {
                // Update teks hitung mundur
                countdownElement.textContent = timeLeft;
                
                // Hitung persentase progres
                const progressPercentage = ((countdownDuration - timeLeft) / countdownDuration) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                // Kurangi waktu
                timeLeft--;
            } else {
                // Waktu habis, hentikan interval dan alihkan halaman
                clearInterval(timerInterval);
                
                // Tampilkan pesan pengalihan
                document.querySelector('h1').textContent = 'Mengalihkan...';
                document.querySelector('p').style.display = 'none';
                progressBar.style.width = '100%';

                // Alihkan ke URL tujuan setelah jeda singkat
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }
        };

        // Panggil updateTimer sekali di awal untuk tampilan instan
        updateTimer();

        // Atur interval untuk memperbarui setiap detik
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
